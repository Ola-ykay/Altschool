<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="contact">
    
    <section class="form">
        <h1>Contact Me</h1>
        <p>Name:</p>
        <input type="text" id="name" placeholder="John"><br><br>
        <p>Email:</p>
        <input type="email" id="email" placeholder=".com"><br><br>
        <p>Message:</p>
        <textarea name="message" cols="30" rows="10" placeholder="Enter your message here"></textarea><br><br>
        <p>Priority:</p>
        <select name="Priority" id="">
            <option>Frontend Engineering</option>
            <option>Backend Engineering</option>
            <option>Cloud Engineering</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </section>
    </div>
</body>
</html>
