<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register.css">
    <title>register</title>
</head>
<body>
    <section class="form">
        <h2>New here? Kindly register </h2>
    <p>First Name:</p>
    <input type="text" name="first name" placeholder="John" required><br><br>
    <p>Last Name:</p>
    <input type="text" name="last name" placeholder="Ojo" required><br><br>
    <p>Phone No:</p>
    <input type="tel" name="phone no" placeholder="+234" required><br><br>
    <p>Gender:</p>
    <select name="gender" id="">
        <option>Female</option>
        <option>Male</option>
    </select><br><br>  
    <p>Country:</p>
    <input type="text" name="country" placeholder="Nigeria"><br><br>
    <p>State/Province:</p>
    <input type="text" name="state" placeholder=""><br><br>
    <p>Username:</p>
    <input type="text" name="username" id=""><br><br>
    <p>Password:</p>
    <input type="password" name="password"><br><br>
    <p>Confirm Password:</p>
    <input type="password" name="confirm password"><br><br>
    <button class="submit">Register</button>
</section>

</body>
</html>
